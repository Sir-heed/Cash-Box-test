<button (click)="createAttribute()">Add Attribute</button>
<!-- <h1 [class]="theclass">I'm here here</h1> -->
<div class="form-container" [class]="formDisplay">
  <form class="login-form" method="POST">
    <div class="form-group">
      <label for="attribute">Attribute</label>
      <input
        type="text"
        class="form-control"
        name="attribute"
        placeholder="Enter Attribute"
        [(ngModel)]="attrModel.attr"
        required
      />
    </div>
    <div class="form-group">
      <label for="value">Value</label>
      <input
        type="text"
        class="form-control"
        name="value"
        placeholder="Enter the attribute value"
        [(ngModel)]="attrModel.val"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary" (click)="onCreate()">
      Submit
    </button>
  </form>
</div>

<div class="container">
  <div class="row bg-secondary text-white">
    <div class="col">
      <p>Attribute</p>
    </div>
    <div class="col">
      <p>Value</p>
    </div>
    <div class="col"></div>
    <div class="col"></div>
  </div>
  <div *ngFor="let element of person">
    <div class="row bg-white text-black">
      <div class="col">
        <p>{{ element.key }}</p>
      </div>
      <div class="col">
        <p>{{ element.value }}</p>
      </div>
      <div class="col">
        <button (click)="editAttribute(element)">Edit Attribute</button>
      </div>
      <div class="col">
        <button (click)="deleteAttribute(element.id)">Delete Attribute</button>
      </div>
    </div>
  </div>
</div>
<div class="form-container" [class]="formEdit">
  <form class="login-form" method="POST">
    <div class="form-group">
      <label for="attribute">Attribute</label>
      <input
        type="text"
        class="form-control"
        name="attribute"
        placeholder="Enter Attribute"
        [(ngModel)]="editModel.attr"
        required
      />
    </div>
    <div class="form-group">
      <label for="value">Value</label>
      <input
        type="text"
        class="form-control"
        name="value"
        placeholder="Enter the attribute value"
        [(ngModel)]="editModel.val"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary" (click)="onEdit()">
      Submit
    </button>
  </form>
</div>

<p>You selected person {{ dataId }}</p>
