<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button (click)="createPerson()">Add Person</button>
      <div class="form-container" [class]="formDisplay">
        <form method="POST" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="attribute">First Name</label>
            <input
              type="text"
              class="form-control"
              name="firstName"
              placeholder="Enter First Name"
              [(ngModel)]="personModel.firstName"
              required
            />
          </div>
          <div class="form-group">
            <label for="value">Surname</label>
            <input
              type="text"
              class="form-control"
              name="surName"
              placeholder="Enter Surname"
              [(ngModel)]="personModel.surName"
              required
            />
          </div>
          <div class="form-group">
            <label for="value">Date of Birth</label>
            <input
              type="date"
              class="form-control"
              name="surName"
              placeholder="Enter Date of Birth"
              [(ngModel)]="personModel.dateOfBirth"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>
      <div class="row bg-secondary text-white">
        <div class="col">
          <p>First Name</p>
        </div>
        <div class="col">
          <p>Surname</p>
        </div>
        <div class="col">
          <p>Date Of Birth</p>
        </div>
        <div class="col">
          <p>Age</p>
        </div>
        <div class="col"></div>
      </div>
      <div *ngFor="let element of data">
        <div class="row bg-white text-black">
          <div class="col">
            <p>{{ element.full_name }}</p>
          </div>
          <div class="col">
            <p>{{ element.sur_name }}</p>
          </div>
          <div class="col">
            <p>{{ element.date_of_birth }}</p>
          </div>
          <div class="col">
            <p>{{ getAge(element.date_of_birth) }}</p>
          </div>
          <div class="col">
            <button (click)="onSelect(element)">View Attributes</button>
          </div>
        </div>
      </div>
    </div>
    {{ currentDate }}
    <!-- <h1>Attributes Record</h1> -->
  </body>
</html>
